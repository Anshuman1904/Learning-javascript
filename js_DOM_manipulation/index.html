<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Manipulation Practice</title>
</head>
<body>

  <h1 id="heading">Welcome to My Page</h1>
  
  <p id="para">This is a paragraph.</p>
